<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>life timer</title>
    <link rel="stylesheet" href="style.css"/>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>kindly Enter Your Date of birth</h1>
        </div>
        <div id="afterDOBBtnTxt" class="container">
            
                <div class="center">
                    <h1>How Much Life Journey Covered,Till Now</h1>
            <div class="time-container">
                    <h2>
                        <div id="year">0</div>
                        year
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        month
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        hour
                    </h2>
                    <h2>
                        <div id="minute">0</div>
                        minutes
                    </h2>
                    <h2>
                        <div id="second">0</div>
                        second
                    </h2>
                </div>
            </div>
        </div>
        <div class="settings">
            <i id="settingsicon" class= "fa-solid fa-gear"></i>
            <div id="settingscontent" class="settings-content hide">
                <input type="date" id="dobinput"/>
                <button id="dobbutton">Add DOB</button>
            </div>

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
